<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>クックパット風レシピ</title>
    <meta name="description" content="クックパット風レシピ">
</head>
<body>
    <header>
        <h1>レアチーズケーキ</h1>
        <section class="cheeze_img">
            <img src="images/yulia-khlebnikova-FDYbS43jUrU-unsplash.jpg" alt="cheese">
        </section>
        <section class="cheeze_ingredient">
            <p class="description">クリーミーな絶品濃厚チーズケーキのレシピ✨混ぜて冷やすだけで簡単に作れます。</p>
            <span class="size-guide">（直径18cm1個分）</span>
            <table class="ingredient-table">
                <tr class="table-content">
                    <th>材料</th>
                    <th>分量</th>
                </tr>
                <tr class="table-content">
                    <td>クリームチーズ</td>
                    <td>200g</td>
                </tr>
                <tr class="table-content"> 
                    <td>生クリーム</td>
                    <td>200g</td>
                </tr>
                <tr class="table-content">
                    <td>砂糖</td>
                    <td>100g</td>
                </tr>
                <tr class="table-content">
                    <td>卵</td>
                    <td>2個</td>
                </tr>
                <tr class="table-content">
                    <td>レモン汁</td>
                    <td>小さじ1</td>
                </tr>
                <tr class="table-content">
                    <td>薄力粉</td>
                    <td>大さじ2</td>
                </tr>
                <tr class="table-content">
                    <td>バニラエッセンス</td>
                    <td>小さじ1</td>
                </tr>
        </section>
    <main>
        <h3 class="detail-table">作り方</h3>
        <table class="details-table">
            <tr class="table-content">
                <th class="details-order">1</th>
                <th class="details-order">2</th>
                <th class="details-order">3</th>
                <th class="details-order">4</th>
                <th class="details-order">5</th>
                <th class="details-order">6</th>
            </tr>
            <tr>
                <td>ビスケットをビニール袋に入れて砕く。</td>
                <td>バターを溶かし、２に混ぜて型に敷き詰める。</td>
                <td>★を混ぜ、少し置く。</td>
                <td>クリームチーズと砂糖、ヨーグルト、レモン汁、バニラエッセンスを泡立て器で混ぜる。</td>
                <td>★を加えて混ぜる。</td>
                <td>型に流し入れ、冷蔵庫で3時間冷やす。</td>
              </tr>
        </table>
    </main>
    </header>
</body>
</html>
